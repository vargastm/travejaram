<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram | Perfil de viagens</title>
  <link rel="stylesheet" href="assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="bg-surface-color">
      <nav class="container">
        <a href="#" id="logo">
          <img src="assets/images/logo.svg" alt="Logo Travelgram">
        </a>
        <ul id="primary-menu" class="desktop">
          <li>
            <a href="#">
              <img src="assets/icons/magnifying-glass.svg" alt="Ícone de lupa">
            </a>
          </li>
          <li><a href="#">Explorer</a></li>
          <li><a href="#">Minhas viagens</a></li>
          <li>
            <a href="#">
              <img src="https://github.com/vargastm.png" alt="Imagem de perfil do usuário">
            </a>
          </li>
        </ul>
      </nav>
      <div id="profile-info">
        <div class="container">
          <div id="profile">
            <img src="https://github.com/vargastm.png" alt="Imagem de perfil do usuário">
            <div>
              <h1>Tiago Martins</h1>
              <p>Amante de viagens, cultura e gastronomia. 🌍✈️  <br>
                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta. 🏙️📸</p>
            </div>
          </div>
          <ul id="info">
            <li>
              <img src="/assets/icons/map-pin.svg" alt="Icone de mapa">
              <span>Florianópolis, Brasil</span>
            </li>
            <li>
              <img src="/assets/icons/airplane-tilt.svg" alt="Icone de avião">
              <span>37 países</span>
            </li>
            <li>
              <img src="/assets/icons/icon-image.svg" alt="Icone de imagem">
              <span>240 fotos</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <img src="assets/images/image-01.png">
    <img src="assets/images/image-02.png">
    <img src="assets/images/image-03.png">
    <img src="assets/images/image-04.png">
    <img src="assets/images/image-05.png">
    <img src="assets/images/image-06.png">
    <img src="assets/images/image-07.png">
    <img src="assets/images/image-08.png">
    <img src="assets/images/image-09.png">
    <img src="assets/images/image-10.png">
    <img src="assets/images/image-11.png">
    <img src="assets/images/image-12.png">
  </main>
</body>
</html>
